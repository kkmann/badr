# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r

r:
  - oldrel
  - release
  - devel

warnings_are_errors: false
cache: packages
repos:
  CRAN: http://cran.rstudio.com/

before_install:
  - set -e
  - mkdir -p ~/Downloads
  - curl -L https://julialang-s3.julialang.org/bin/linux/x64/1.4/julia-1.4.2-linux-x86_64.tar.gz -o "$HOME/Downloads/julia.tar.gz"
  - tar -xvzf "$HOME/Downloads/julia.tar.gz" -C "$HOME/Downloads"
  - cp -r "$(find "$HOME/Downloads" -maxdepth 2 -name "julia*" -type d | head -n 1)" "$HOME/julia"
  - rm -rf ~/Downloads/julia*
  - export PATH="$HOME/julia/bin:$PATH"
  - export R_LD_LIBRARY_PATH="$(R RHOME)/lib:$HOME/julia/lib/julia"

install:
  - R -e 'install.packages("devtools")'
  - R -e 'devtools::install_deps(dep = TRUE)'
  - R -e 'JuliaCall::julia_setup()'
  - R -e 'devtools::install()'

after_success:
  - Rscript -e 'httr::set_config(httr::config(ssl_verifypeer = 0L)); covr::codecov()'
  - Rscript -e 'httr::set_config(httr::config(ssl_verifypeer = 0L)); pkgdown::build_site(new_process = FALSE)'

before_cache: Rscript -e 'remotes::install_cran("pkgdown")'
deploy:
  provider: script
  script: Rscript -e 'httr::set_config(httr::config(ssl_verifypeer = 0L)); pkgdown::deploy_site_github()'
  skip_cleanup: true
